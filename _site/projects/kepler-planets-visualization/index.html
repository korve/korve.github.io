    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/theme.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<body>
    <link rel="stylesheet" href="planets.css"/>
<script src="js/bignumber.min.js"></script>
<script src="js/raphael-min.js"></script>
<script src="js/planets.js"></script>

<div class="container container-top">
    <div class="row">
        <br/>
        <div class="col-xs-12 meta-bar">
            <div class="btn-group btn-group-filter" id="btn-sort-by">
                <label>Compare by</label>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="compare-by-label">Radius</span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#" data-sort-key="radiusEarth">Radius</a></li>
                    <li><a href="#" data-sort-key="massEarth">Mass</a></li>
                    <li><a href="#" data-sort-key="density">Density</a></li>
                    <li><a href="#" data-sort-key="ecc">Eccentricity</a></li>
                </ul>
            </div>

            <div class="btn-group btn-group-filter" id="btn-planet">
                <label>Compare by</label>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="compare-with-label">Earth</span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-planet" role="menu">
                </ul>
            </div>

            <ul class="legend">
                <li><div class="legend-planet">&nbsp;</div>Planet</li>
                <li><div class="legend-earth">&nbsp;</div>Earth</li>
            </ul>
        </div>
    </div>
</div>

<div class="meta-container">
    <h5 class="planet-title"></h5>
    <pre class="planet-data"></pre>
</div>

<div class="planets"></div>
